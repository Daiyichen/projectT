<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精智效果展示平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
  <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?v=2016072202">
</head>
<body>
<div class="top">
    <div class="fl">
        <select id="platform" class="platform-select">
            <option val="">全部平台</option>
        </select>
    </div>
    <div class="user fr logo"><a href="#"><img src="images/user.png"></a></div>
</div>
<div class="user-sex-box">
    <div class="item-title">用户性别</div>
    <div class="bottom-box h-150 user-sex">
        <div class="inner-type fl" id="type1">
            <div class="fl user-sex-title"><span id="type1_name">曝光</span></div>
           <div class="man">
               <div class="img-box fl">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <img src="images/man.png">
                   <div class="img-box-layer"></div>
               </div>

               <div class="fr info"><span >男</span><span id="percent_man_1"></span></div>
           </div>
            <div class="woman">
                <div class="img-box fl">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                    <img src="images/woman.png">
                     <div class="img-box-layer"></div>
                    </div>
                <div class="fr info">
                <span>女</span><span id="percent_woman_1"></span></div>
        </div>
         </div>
    </div>
    <div class="bottom-box h-150 user-sex">
        <div class="inner-type fl" id="type2">
        <div class="fl user-sex-title"><span id="type2_name">点击</span></div>
        <div class="man">
            <div class="img-box fl">
                <img src="images/man.png">
                <img src="images/man.png">
                <img src="images/man.png">
                <img src="images/man.png">
                <img src="images/man.png">
                <img src="images/man.png">
                <img src="images/man.png">
                <img src="images/man.png">
                <img src="images/man.png">
                <img src="images/man.png">
                   <div class="img-box-layer"></div>
            </div>
            <div class="fr info"><span >男</span><span id="percent_man_2"></span></div>
        </div>
        <div class="woman">
            <div class="img-box fl">
                <img src="images/woman.png">
                <img src="images/woman.png">
                <img src="images/woman.png">
                <img src="images/woman.png">
                <img src="images/woman.png">
                <img src="images/woman.png">
                <img src="images/woman.png">
                <img src="images/woman.png">
                <img src="images/woman.png">
                <img src="images/woman.png">
                  <div class="img-box-layer"></div>
            </div>
            <div class="fr info">
                <span>女</span><span id="percent_woman_2"></span></div>
        </div>

        </div>
    </div>
</div>
<div class="">
    <div class="item-title">用户年龄</div>
    <div class="bottom-box content-box h-250">
        <div id="main_part1" class="main-box "></div>
    </div>
    <div class="bottom-box content-box h-250">
        <div id="main_part2" class="main-box "></div>
    </div>
</div>
<div class="">
    <div class="item-title">用户地域</div>
    <div class="bottom-box content-box h-250">
        <div id="main_part3" class="main-box "></div>
    </div>
    <div class="bottom-box content-box h-250">
        <div id="main_part4" class="main-box "></div>
    </div>
</div>
<div class="">
    <div class="item-title fl">时间</div>

        <select id="time" class="time-split-select">
        <option val="">每隔1小时</option>
        <option val="">09:00 - 10:00</option>
    </select>
    </div>-->

</div>
<div class="h-50"></div>
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/echarts.min.js"></script>

</html>
