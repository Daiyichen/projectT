				<div class="content-item thumblist-wrapper" id="thubmlist_wrapper">

						{{if total != 0}}
						<h2 class="title">图集({{total}})</h2>
						<ul class="thumb-list clearfix" id="layer-photos-demo">							
						    {{each photos as value}}					     
						        {{if value.data && value.data[0]}}
							        <li class="thumb-item">
										<img src="{{value.data[0].src}}" data-pid="{{value.type}}" alt="{{value.data[0].alt}}">
										<p class="mark-txt">{{value.title}}</p>
									</li>
								{{/if}}
						    {{/each}}
						    
						</ul>
						{{/if}}
					</script>
